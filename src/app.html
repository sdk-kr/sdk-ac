<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Free AI-powered tools - Prompt generator, Image prompt builder, Text summarizer, Translator, and more" />

		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="SDK.ac" />
		<meta property="og:title" content="SDK.ac - Free AI Tools" />
		<meta property="og:description" content="Free AI-powered tools - Prompt generator, Image prompt builder, Text summarizer, Translator, and more" />
		<meta property="og:url" content="https://sdk.ac" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="ko_KR" />
		<meta property="og:locale:alternate" content="ja_JP" />
		<meta property="og:locale:alternate" content="zh_CN" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="SDK.ac - Free AI Tools" />
		<meta name="twitter:description" content="Free AI-powered tools - Prompt generator, Image prompt builder, Text summarizer, Translator, and more" />

		<!-- SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		<link rel="canonical" href="https://sdk.ac" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<!-- Google AdSense -->
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2456249131797827" crossorigin="anonymous"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-dark-950 text-dark-100">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
